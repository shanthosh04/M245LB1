    <h1>Räume erstellen</h1>

    <div class="chat-container">
      <p>Raumnamen eingeben</p>
      <input
        type="text"
        id="addroomnameInput"
        placeholder="Gib den Namen für den Raum an"
      />

      <br />
      <br />

      <p>Bild Hochladen</p>
      <input type="file" id="pictureupload" accept="image/*" />

      <br />
      <br />

      <p>Stock wählen</p>
      <select id="floorselection">
        <option value="EG">Erdgeschoss</option>
        <option value="1OG">1. Obergeschoss</option>
        <option value="2OG">2. Obergeschoss</option>
      </select>

      <br />
      <br />

      <p>Raum wählen</p>
      <select id="roomselection">
        <option value="EG">Informatikraum</option>
        <option value="1OG">Seminarraum</option>
      </select>

      <br />
      <br />

      <p>Max Plätze</p>
      <input
        type="text"
        id="addroomInput"
        placeholder="Bitte gib die Plätze an die zu Verfügung steht"
      />

      <button id="send">Send</button>
    </div>
