    <h1>Registrieren</h1>

    <div id="chat-container">
        <p>Firstname</p>
        <input type="text" id="firstnameInput" placeholder="Please enter your firstname">
        <p>Lastname</p>
        <input type="text" id="lastnameInput" placeholder="Please enter your lastname">
        <p>Birthdate</p>
        <input type="date" id="birthdateInput" placeholder="Please enter your birthdate">
        <p>Adress</p>
        <input type="text" id="adressInput" placeholder="Please enter your adress">
        <p>Adressnr</p>
        <input type="number" id="adressnrInput" placeholder="Please enter your adressnr">
        <p>Zip</p>
        <input type="number" id="zipInput" placeholder="Please enter your zip">
        <p>Phone</p>
        <input type="number" id="phoneInput" placeholder="Please enter your phone">
        <p>E-Mail</p>
        <input type="text" id="emailInput" placeholder="Please enter your email">
        <p>Password</p>
        <input type="password" id="passwordInput" placeholder="Please enter your password">
        <button id="send">Send</button>
    </div>
